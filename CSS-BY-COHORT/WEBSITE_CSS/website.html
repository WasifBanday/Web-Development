<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHAICODE WEBSITE </title>

    <style>
        /* NAV BAR  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        nav {
            display: flex;
            background-color: #1f2937;
            justify-content: space-around;
            align-items: center;
            padding: 20px 30px;  /* upar se 10px sides se 20px each button */
            color: #ffffff;
            font-size: small;
        }
        nav div ul {
            display: flex;
            gap: 20px;
            cursor: pointer;
            list-style-type: none ;
        }
        nav div button {
            padding: 5px 10px  ;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        nav div button:hover {
            background-color: rgb(134, 123, 123);
            color: #ffffff;
        }
        .hero {
            display: flex;
            justify-content: end;
            background-color: #151e29;
            align-items: center;
            color: #ffffff;

        }
        .hero div {
            margin: 20px;
            width: 50%; 
        }   
        .hero div h1 {
            display: flex;
            justify-content:space-around;
            font-size: 3rem;
            margin-bottom: 1rem;
            

        }
        .hero div p {
            font-size: 1.2rem;
            color: #acaeb1;
            margin-bottom:  1rem;      
        }
        .hero div button{
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 200px;

        }
        .hero div button:hover {
            background-color: rgb(134, 123, 123);
            color: white;
        }
        .hero div img {
            width: 100%;
            cursor: zoom-in;   
            border-radius: 20px;
            object-fit: cover;   
            box-shadow: 0 0 10px white;
        }
        .hero div img:hover {
            transform: rotate(5deg);
            transition: all 0.5s ease-in-out;
        }

    </style>


</head>
<body>
<!-- NAV BAR  -->
    <nav>

        <div>
            MyLogo
        </div>

        <div>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact</li>
            </ul>
        </div>

        <div>
            <button>SignUp</button>
            <button>Login</button>
        </div>
    </nav>



<!-- HERO SECTION -->
        <section class="hero">
            <div>
                <h1>Hero Title</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus laboriosam 
                    accusantium ab, harum similique laudantium quibusdam id deserunt amet maxime excepturi
                    accusamus provident tenetur quidem ducimus temporibus deleniti blanditiis pariatur.</p>
                    <button>SignUp</button>

            </div>

            <div> <img src="https://images.pexels.com/photos/18681382/pexels-photo-18681382.jpeg" alt="">
            </div>
        </section>


    
</body>
</html>
