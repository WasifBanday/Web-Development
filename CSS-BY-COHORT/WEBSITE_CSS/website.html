    <style>

        * {
            margin: 0;
            padding: 0;

        nav {
            display: flex;
            background-color: #1f2937;

            font-size: small;
        }
        nav div ul {
            display: flex;
            gap: 20px;
            cursor: pointer;
            list-style-type: none ;
        }
        nav div button {
            padding: 5px 10px  ;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        nav div button:hover {
            background-color: rgb(134, 123, 123);
            color: #ffffff;
        }
        .hero {
            display: flex;
            background-color: #10171f;
            align-items: center;
        }
        .hero div {
            margin: 20px;
            color: #ffffff;
        }

</head>
