<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHAICODE WEBSITE </title>

    <style>
        /* NAV BAR  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        nav {
            display: flex;
            background-color: #1f2937;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;  /* upar se 10px sides se 20px */
            color: #ffffff;
            font-size: small;
        }
        nav div ul {
            display: flex;
            gap: 20px;
            cursor: pointer;
            list-style-type: none ;
        }
        nav div button {
            padding: 5px 10px  ;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        nav div button:hover {
            background-color: rgb(134, 123, 123);
            color: #ffffff;
        }
        

    </style>


</head>
<body>

    <nav>

        <div>
            MyLogo

        </div>

        <div>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact</li>
            </ul>
        </div>

        <div>
            <button>SignUp</button>
            <button>Login</button>
        </div>

    </nav>

    
</body>
</html>
