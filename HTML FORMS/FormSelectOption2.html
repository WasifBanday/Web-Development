<!-- How to create group of options , like (Audi,tata,bmw) 1st group and (cricket,hockey,football) 2nd group  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form> 

        <!-- optgroup :- To create option groups we will use a tag   -->
        <!-- label : Used to show cetagory/type of group  -->

        <select>

            <optgroup label="Car">
            <option value="1"> Audi</option>
            <option value="2"> Tata</option>
            <option value="3"> BMW</option>  
            </optgroup>

            <optgroup label="Sports">
            <option value="1"> cricket</option>  
            <option value="2"> hockey</option>  
            <option value="3"> football</option> 
            </optgroup> 

            <br>
            <input type="submit" value="Go">

            
        </select>

    </form>
    
</body>
</html>
