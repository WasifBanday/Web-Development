<!-- Form input types  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <div>
            TEXT:
            <input type="text"><br>
        </div>

        <div>
            SUBMIT BOTTON :
            <input type="submit"><br>
        </div>

        <div>
            COLOUR:
            <input type="color"><br>

        </div>
        <div>
            DATE:
            <input type="date"><br>
        </div>

        <div>
            EMAIL:
            <input type="email" required><br>
        </div>

        <div>
            HIDDEN:  <!-- Useful only for coders -->
            <input type="hidden" value="delhi"><br>
        </div>

        <div>
            NUMBER:
            <input type="number"><br>
        </div>

        <div>
            PASSWORD:
            <input type="password"><br>
        </div>

        <div>
            RESET:
            <input type="reset"><br>
        </div>

        <div>
            TIME:
            <input type="time"><br>
        </div>

        <div>
            URL:
            <input type="url"><br>
        </div> 

        <div>
            RANGE:
            <input type="range" min="0" max="10000"><br>
        </div>


    </form>
    
</body>
</html>
