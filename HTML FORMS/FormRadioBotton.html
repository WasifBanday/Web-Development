<!-- How to create Radio butto in html form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <!-- radio: used to make tick/select option but in circle -->
        <!-- name: used to put same name/type to each so they can select only one option  -->
        <!-- value : used to store(Useful in backend ) -->
        <!-- Checked : Used to set the option as default selected -->

        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female" checked>Female
        <input type="radio" name="gender" value="other">Other
        <br><br>
        <input type="radio" name="emptype" value="manager">manager
        <input type="radio" name="emptype" value="dev" checked>developer

    </form>
    
</body>
</html>
