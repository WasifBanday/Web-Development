<!-- How to make Drop-Down form  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form> 

        <!-- Select : Used to form Drop down form -->
        <!-- Option : Used to put options for selecting in form -->
        <!-- Size : used to show more defaulted option in tab -->
        <!-- Multiple : used to select multiple options -->

        <select size="3" multiple>

            <option value="1"> Audi</option>
            <option value="2"> Tata</option>
            <option value="3"selected> BMW</option>  <!--Slected : used to show default selected  option in tab-->
            <br>
            <input type="submit" value="Go">

        </select>

    </form>
    
</body>
</html>
