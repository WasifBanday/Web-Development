<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <input type="text" value="wasif" >
        <input type="submit" value="Go"><br>


        <!-- can only see the text can't change  -->
        <input type="text" value="wasif" readonly>
        <input type="submit" value="Go"><br>

        <!-- By choosing the other one gets fade or disaled  -->
        <input type="text" value="wasif" disabled>
        <input type="submit" value="Go"><br>


        <!-- Size : kitney charecters visible houngey eik baar mai  -->
        <input type="text" value="wasif" size="40">
        <input type="submit" value="Go"><br>


        <!-- length : How much value can you enter  -->
        <input type="text" value="wasif" maxlength="20" size="40">
        <input type="submit" value="Go"><br>


        <!-- Placeholder : Shows what to enter in box -->
        <input type="text" placeholder="Enter Name">
        <input type="submit" value="Go"><br>

        <!-- required  : has to fill that box -->
        <input type="text" placeholder="Enter Name" required>
        <input type="submit" value="Go"><br>


        <!-- Autocomplete: Gives suggestion on second submission  -->
        <input type="text" autocomplete="on">
        <input type="submit" value="Go"><br>




        <!-- min , max : used with numbers ,range time etc -->
        <input type="number" min="5" max="10">
        <input type="submit" value="Go"><br>


        <!-- Step : Fix the increasing/decreasing Range of box  -->
        <input type="number" value="1" step="10">
        <input type="submit" value="Go"><br>


    </form>
    
</body>
</html>
