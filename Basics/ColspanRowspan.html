<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10">
        
        <!-- colspan , used to combine two or more  colomns  -->

            <tr>
                <th>Coloumn 1</th>
                <th>Coloumn 2</th>
                <th>Coloumn 3</th>

             </tr>
            <tr>
                <td colspan="2">data 1</td>  
        <!--    <td>data 2</td>       -->
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>



            <!-- rowspan , used to combine two or more rows  -->

            <tr>
                <th>Row 1</th>  
                <td>data 1</td>  
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <th rowspan="2">Row 2</th>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
        <!--    <th>Row 3</th>      -->
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>

    </table>
</body>
</html>
