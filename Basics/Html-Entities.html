<!-- Entites are for printing the reserved words in html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Entites -->
    <!-- By name lets print div -->
    <!-- &name; -->
    &lt;div&gt;
    

    <!-- By number -->
    <!-- &number; -->
    &#60;div&#62;

</body>
</html>
