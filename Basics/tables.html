<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
    <body>
      <!-- Tables in html -->
        <table border="1">
            <caption>Table example </caption>   <!--table heading on top -->
            <!-- table row  tag tr -->
            <tr>
                <th>Coloumn 1</th>   <!-- Heading in column-->
                <th>Coloumn 2</th>
                <th>Coloumn 3</th>

             </tr>
            <tr>
                <!-- table column/data  tag td -->

                <td>data 1</td>  
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>





            <!-- Heading in Columns and rows in both -->

             <tr>
                <th> s.no </th>
                <th>colomn 1 </th>
                <th>Coloumn 2</th>
                <th>Coloumn 3</th>

             </tr>
            <tr>
                <th>Row 1</th>   <!-- Heading in row-->
                <td>data 1</td>  
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
            <tr>
                <th>Row 3</th>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>

        </table>
    </body>
</html>
